<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button-secondary {
            background-color: #28a745;
        }

        .button-secondary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>MementoAI</h1>
    <button class="button" onclick="window.location.href='/scheduler'">Scheduler</button>
    <button class="button button-secondary" onclick="window.location.href='/ai_assistant'">AI Assistant</button>
</body>
</html>
